services:
  - type: web
    name: item-backend
    env: ruby
    buildCommand: bundle install && bundle exec rake assets:precompile db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase: item-backend-db

databases:
  - name: item-backend-db
    plan: free
    engine: postgres
    version: 13
